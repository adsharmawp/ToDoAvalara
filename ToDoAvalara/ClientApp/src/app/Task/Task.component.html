<div *ngIf="todo !== undefined">
  <table class="table table-bordered table-dark">
    <tr>
      <td>Id :</td>
      <td><b>{{todo.id}}</b></td>
      <td>ToDo Name :</td>
      <td><b>{{todo.name}}</b></td>
      <td>Create Date :</td>
      <td><b>{{todo.createDate | date : 'MMM d, y, h:mm:ss a'}}</b></td>
    </tr>
  </table>
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Subject</th>
      <th>Description</th>
      <th>CreateDate</th>
      <th>Status</th>
      <th></th>
    </tr>
    <tr *ngFor="let task of todo.tasks">
      <td>{{task.id}}</td>
      <td>{{task.subject}}</td>
      <td>{{task.description}}</td>
      <td>{{task.createDate | date : 'MMM d, y, h:mm:ss a'}}</td>
      <td>{{task.status}}</td>
      <td>
        <img src="assets/Images/Edit.png" (click)="onEdit(task.id)" style="height: 40px;">
        <img src="assets/Images/Delete.png" (click)="onDelete(task.id)" style="height: 50px;">
      </td>
    </tr>
  </table>
</div>
<hr/>
<h3><span *ngIf="newTask.id == 0">Add</span> <span *ngIf="newTask.id != 0">Edit</span> Task</h3>
<form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
  <div class="form-group col-12">
    <label for="name">Subject</label>
    <input type="text" class="form-control" [(ngModel)]="newTask.subject" name="subject">
  </div>
  <div class="form-group col-12">
    <label for="name">Description</label>
    <input type="text" class="form-control" [(ngModel)]="newTask.description" name="description">
  </div>
  <div class="form-group col-12">
    <label for="status">Status</label>
    <select name="status" [(ngModel)]="newTask.status" class="form-control">
      <option value="NotStarted" selected="selected">NotStarted</option>
      <option value="InProgress">InProgress</option>
      <option value="Complete">Complete</option>
    </select>
  </div>
  <div class="form-group col-12">
    <button type="submit" class="btn btn-primary mr-2">
      <span *ngIf="newTask.id == 0">Add</span>
      <span *ngIf="newTask.id != 0">Update</span>
    </button>
    <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  </div>
</form>
